<h3>Fill details about yourself to confirm the order</h3>


<label for="first name">First Name</label>
<input type="text" id="first name" name="First name" required placeholder="First name"><br><br>
<label for="last name">Last name</label>
<input type="text" id="last name" name="Last name" required placeholder="Last Name"><br><br>
<label>Gender</label>
<input type="radio" id="gender1" name="Gender" value="M">
<label for="gender1">M</label>
<input type="radio" id="gender2" name="Gender" value="W">
<label for="gender2">W</label><br><br>
<label for="email">Email</label>
<input type="email" id="email" name="Email"><br><br>
<label for="date order">Date order</label>
<input type="date" id="date order" name="Date order"><br><br>
<label form="address">Place for order</label>
<input type="text" id="addres" name="Place for order" required placeholder="Addres"><br><br>
<label for="cars">Choose a models</label>
<select name="cars" id="cars">
    <option value="modelS">Model S</option>
    <option value="modelX">Model X</option>
    <option value="model3">Model 3</option>
    <option value="modelY">Model Y</option>
</select>
<br><br>
<input type="submit" value="Confirm">
